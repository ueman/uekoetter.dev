{{ define "main" }}
<div class="container">
    <h1>Blog</h1>
    <ul>
        {{ range sort .Pages.ByPublishDate "Date" "desc" }}
            <li>
                <a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
</div>
{{ end }}
